<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cidades de Pernambuco</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #2c3e50; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
    </style>
</head>
<body>
    <h1>Lista de Cidades de Pernambuco</h1>
    {% if cidades %}
        <ul>
            {% for cidade in cidades %}
                <li>{{ cidade }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ erro }}</p>
    {% endif %}
</body>
</html>
